<body>
    <header id="header">
        <div class="container">
            <button class="hamburger-menu" aria-label="メニューを開く" aria-expanded="false">
                <div class="hamburger-icon">
                    <span></span>
                    <span></span>
                    <span></span>

            </button>
            <div class="logo">
                <a href="/"><img src="image/logo_v3.avif" alt="株式会社ミアキス｜埼玉県戸田市のホームページ制作会社"></a>
            </div>
            <nav class="global-nav">
                <ul>
                    <li><a href="/#service">サービス</a></li>
                    <li><a href="/#works">実績</a></li>
                    <li><a href="/#pricing">料金プラン</a></li>
                    <li><a href="/#testimonials">お客様の声</a></li>
                    <li><a href="/#flow">制作の流れ</a></li>
                    <li><a href="/#blog">ブログ</a></li>

                    <li><a href="/#message">代表挨拶</a></li>
                    <li><a href="/#contact">お問い合わせ</a></li>
                </ul>
            </nav>
            <a href="/#contact" class="header-contact-button">
                <img src="image/mail.avif" alt="無料相談メールアイコン" class="mail-icon-img">
            </a>
        </div>
    </header>

    <main>
        <section class="section thanks-section">
            <div class="container">
                <div class="thanks-content">
                    <h1 class="thanks-title">お問い合わせありがとうございます</h1>
                    <div class="thanks-message">
                        <p>お問い合わせいただき、誠にありがとうございます。</p>
                        <p>内容を確認次第、担当者より折り返しご連絡させていただきます。</p>
                        <p>お急ぎの場合は、お電話にてお問い合わせください。</p>
                        <p>今後とも株式会社ミアキスをよろしくお願いいたします。</p>
                    </div>
                    <div class="thanks-button-container">
                        <a href="/" class="btn btn-primary">トップページへ戻る</a>
                    </div>
                </div>
            </div>
        </section>

                <a href="tokusho" class="footer-link">特定商取引法に基づく表記</a> | <a href="privacy" class="footer-link">プライバシーポリシー</a>

    </footer>

    <script>
    document.addEventListener('DOMContentLoaded', function () {
        // --- Hamburger Menu ---
        const hamburgerMenu = document.querySelector('.hamburger-menu');
        const globalNavUl = document.querySelector('#header .global-nav ul');

        function openMenu() {
            if (globalNavUl) globalNavUl.classList.add('active');
            if (hamburgerMenu) {
                hamburgerMenu.setAttribute('aria-expanded', 'true');
                hamburgerMenu.classList.add('active');
            }
        }

        function closeMenu() {
            if (globalNavUl) globalNavUl.classList.remove('active');
            if (hamburgerMenu) {
                hamburgerMenu.setAttribute('aria-expanded', 'false');
                hamburgerMenu.classList.remove('active');
            }
        }

        if (hamburgerMenu) {
            hamburgerMenu.addEventListener('click', function () {
                if (globalNavUl && globalNavUl.classList.contains('active')) {
                    closeMenu();
                } else {
                    openMenu();
                }
            });
        }

        if (globalNavUl) { 
            const navLinks = globalNavUl.querySelectorAll('a');
            navLinks.forEach(link => {
                link.addEventListener('click', closeMenu); 
            });
        }

        const logoLink = document.querySelector('#header .logo a');
        if (logoLink) {
            logoLink.addEventListener('click', function(e) {
                closeMenu();
            });
        }
    });
    </script>
</body>
