name: Deploy to Production via FTP

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to FTP Server
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Show files to be deployed
        run: |
          echo "=== Files that will be deployed ==="
          ls -la blog/ | head -20
          echo ""
          echo "=== Checking 2025-12-17 article files ==="
          ls -la blog/2025-12-17-analytics.html 2>/dev/null || echo "❌ Article file not found"
          ls -la blog/images/2025-12-17-analytics_*.jpg 2>/dev/null || echo "❌ Image files not found"
          ls -la blog/published_articles.js 2>/dev/null || echo "❌ published_articles.js not found"
          echo ""
          echo "=== published_articles.js content (last 20 lines) ==="
          tail -20 blog/published_articles.js
        
      - name: Deploy to FTP server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /
          state-name: .ftp-deploy-sync-state-v2.json
          log-level: verbose
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/scripts/**
            **/.env
            **/.DS_Store
            **/README.md
            **/*.md
            **/requirements.txt
            **/test_server.py
            **/.cursor/**
            **/image_backup/**
